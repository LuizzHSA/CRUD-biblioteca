<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00008B">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.PNG">
    <link rel="apple-touch-icon" href="favicon.PNG">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registrado:', reg.scope))
                .catch(err => console.error('Erro ao registrar Service Worker:', err));
        }
    </script>
    <title>Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .mensagem {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        form#formLivro {
            max-width: 350px;
            margin: 40px auto 0 auto;
            background: white;
            padding: 25px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Biblioteca Virual</h1>
        <form id="formLivro">
            <h3>Cadastrar livro</h3>
            <input type="text" id="titulo" placeholder="Título" required />
            <input type="text" id="autor" placeholder="Autor" required />
            <input type="text" id="editora" placeholder="Editora" />
            <input type="number" id="ano" placeholder="Ano" />
            <input type="number" id="quantidade" placeholder="Quantidade" />
            <button type="submit">Salvar Livro</button>
            <button type="button" id="btnVerLivros" class="btn-ver-livros">Ver Livros Cadastrados</button>
        </form>
    </div>
    <div id="mensagem" class="mensagem"></div>

    <script>
        const form = document.getElementById('formLivro');
        const mensagem = document.getElementById('mensagem');

        function obterLivros() {
            return JSON.parse(localStorage.getItem("livros")) || [];
        }

        function salvarLivros(livros) {
            localStorage.setItem("livros", JSON.stringify(livros));
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const livro = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                editora: document.getElementById('editora').value,
                ano: document.getElementById('ano').value,
                quantidade: document.getElementById('quantidade').value
            };

            const livros = obterLivros();
            livros.push(livro);
            salvarLivros(livros);

            mensagem.textContent = '✅ Livro cadastrado com sucesso!';
            mensagem.style.display = 'block';
            form.reset();

            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 3000);
        });

        document.getElementById('btnVerLivros').onclick = function () {
            window.location.href = 'livros.html';
        };
    </script>
</body>

</html>
